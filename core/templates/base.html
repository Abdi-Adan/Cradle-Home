{% load static %}

{% load blog_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %} {{ title }} {% endblock %}</title>
    
        <!-- favicon -->
        <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" sizes="64x64">
    
        <!-- Import Bootstrap Grid -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">
    
        <!-- Import Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
        <!-- mdbootstrap css cdn -->
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
    
    
        <!--  Magnific Popup css file  -->
        <link rel="stylesheet" href="{% static 'vendor/Magnific-Popup/dist/magnific-popup.css' %}">
    
    
        <!--  Owl-carousel css file  -->
        <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.theme.default.min.css' %}">
    
    
        <!--  custom css file  -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
        <!--  Responsive css file  -->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Varela+Round&display=swap" rel="stylesheet">
    
    </head>
<body>
    {% include "components/banners.html" %}
    {% include "components/navbar.html" %}

    
    {% block content %}

    {% endblock %}



    {% include "components/footer.html" %}

    <!-- side hover social icons -->
    <div class="social-icons social-menu d-none d-lg-block">
        <ul>
            <li class="p-2"><a href="https://www.linkedin.com/in/abdi-adan-764564176/" target="_blank" class="si btn-lg btn-li" type="button" role="button"><i class="fab fa-linkedin-in fa-2x"></i></a></li>
            <li class="p-2"><a href="https://github.com/Abdi-Adan"  target="_blank" class="si btn-lg btn-git" type="button" role="button"><i class="fab fa-github"></i></a></li>
            <li class="p-2"><a href="https://twitter.com/abdi_adan_" target="_blank"  class="si btn-lg btn-tw" type="button" role="button"><i class="fab fa-twitter"></i></a></li>
            <li class="p-2"><a href="https://www.instagram.com/abdi_adan036/"  target="_blank" class="si inst btn-lg btn-ins" type="button" role="button"><i class="fab fa-instagram"></i></a></li>
            <li class="p-2"><a href="https://www.facebook.com/abdi.hakim.180"  target="_blank" class="si btn-lg btn-li" type="button" role="button"><i class="fab fa-facebook"></i></a></li>
        </ul>
    </div>
    <!-- end of side hover social icons -->



    <!-- scroll to top button -->
    <button id="to-top">
        <i class="fab fa-fly fa-3x"></i>
    </button>
    <!-- end of scroll to top button -->



    <!-- to top js -->
    <script>
        const toTop = document.querySelector("#to-top");
        toTop.addEventListener("click", function() {
            window.scrollTo({
                top: 0,
                left: 0,
                behavior: "smooth",
            });
        });
    </script>
    <!-- end of to top js -->

    <!-- mdbootstrap cdn scripts -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>




    <!--  Jquery js file  -->
    <!-- <script src="{% static 'js/jquery.3.4.1.js' %}"></script> -->

    <!--  Bootstrap js file  -->
    <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->

    <!--  isotope js library  -->
    <script src="{% static 'vendor/isotope/isotope.min.js' %}"></script>

    <!--  Magnific popup script file  -->
    <script src="{% static 'vendor/Magnific-Popup/dist/jquery.magnific-popup.min.js' %}"></script>

    <!--  Owl-carousel js file  -->
    <script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>

    <!--  custom js file  -->
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
